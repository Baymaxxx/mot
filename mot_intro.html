<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>mot</title>
  <link rel="stylesheet" href="common.css">
  <style>
    .introjs-overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 9999996;
      background-color: #000;
      opacity: 0.5;
      filter: alpha(opacity=50);
    }

    .introjs-fixParent {
      z-index: auto !important;
      opacity: 1.0 !important;
      filter: alpha(opacity=100);
    }

    .introjs-showElement, tr.introjs-showElement > td, tr.introjs-showElement > th {
      z-index: 9999998 !important
    }

    .introjs-relativePosition, tr.introjs-showElement > td, tr.introjs-showElement > th {
      position: relative
    }

    .introjs-helperLayer {
      position: absolute;
      z-index: 9999997;
      background-color: #FFF;
      border: 1px solid #777;
      border-radius: 4px;
    }

    .introjs-helperNumberLayer {
      display: none;
      position: absolute;
      top: -16px;
      left: -16px;
      z-index: 9999999 !important;
      zoom: 1;
      padding: 2px;
      font-family: Arial, verdana, tahoma;
      font-size: 13px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
      background: #ff3019;
      background: -webkit-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ff3019), color-stop(100%, #cf0404));
      background: -moz-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -ms-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -o-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: linear-gradient(to bottom, #ff3019 0, #cf0404 100%);
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 3px solid white;
      border-radius: 50%;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff3019', endColorstr='#cf0404', GradientType=0);
      filter: progid:DXImageTransform.Microsoft.Shadow(direction=135, strength=2, color=ff0000);
      box-shadow: 0 2px 5px rgba(0, 0, 0, .4)
    }

    .introjs-arrow {
      border: 5px solid white;
      content: '';
      position: absolute
    }

    .introjs-arrow.top {
      top: -10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.top-right {
      top: -10px;
      right: 10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.top-middle {
      top: -10px;
      left: 50%;
      margin-left: -5px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.right {
      right: -10px;
      top: 10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: white
    }

    .introjs-arrow.bottom {
      bottom: -10px;
      border-top-color: white;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent
    }

    .introjs-arrow.left {
      left: -10px;
      top: 10px;
      border-top-color: transparent;
      border-right-color: white;
      border-bottom-color: transparent;
      border-left-color: transparent
    }

    .introjs-tooltip {
      position: absolute;
      padding: 10px;
      background-color: white;
      min-width: 200px;
      max-width: 300px;
      border-radius: 3px;
      box-shadow: 0 1px 10px rgba(0, 0, 0, .4);
    }

    .introjs-tooltipbuttons {
      text-align: center;
    }

    .introjs-button {
      position: relative;
      overflow: visible;
      display: inline-block;
      padding: .3em .8em;
      border: 1px solid #d4d4d4;
      margin: 0;
      text-decoration: none;
      text-shadow: 1px 1px 0 #fff;
      font: 11px/normal sans-serif;
      color: #333;
      white-space: nowrap;
      cursor: pointer;
      outline: 0;
      background-color: #ececec;
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
      background-image: -moz-linear-gradient(#f4f4f4, #ececec);
      background-image: -o-linear-gradient(#f4f4f4, #ececec);
      background-image: linear-gradient(#f4f4f4, #ececec);
      -webkit-background-clip: padding;
      -moz-background-clip: padding;
      -o-background-clip: padding-box;
      -webkit-border-radius: .2em;
      -moz-border-radius: .2em;
      border-radius: .2em;
      zoom: 1;
      *display: inline;
      margin-top: 10px
    }

    .introjs-button:hover {
      border-color: #bcbcbc;
      text-decoration: none;
      box-shadow: 0 1px 1px #e3e3e3
    }

    .introjs-button:focus, .introjs-button:active {
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ececec), to(#f4f4f4));
      background-image: -moz-linear-gradient(#ececec, #f4f4f4);
      background-image: -o-linear-gradient(#ececec, #f4f4f4);
      background-image: linear-gradient(#ececec, #f4f4f4)
    }

    .introjs-button::-moz-focus-inner {
      padding: 0;
      border: 0
    }

    .introjs-skipbutton {
      margin-right: 5px;
      color: #7a7a7a;
      display: none;
    }

    .introjs-prevbutton {
      -webkit-border-radius: .2em 0 0 .2em;
      -moz-border-radius: .2em 0 0 .2em;
      border-radius: .2em 0 0 .2em;
      border-right: 0;
      display: none;
    }

    .introjs-nextbutton {
      -webkit-border-radius: 0 .2em .2em 0;
      -moz-border-radius: 0 .2em .2em 0;
      border-radius: 0 .2em .2em 0
    }

    .introjs-disabled, .introjs-disabled:hover, .introjs-disabled:focus {
      color: #9a9a9a;
      border-color: #d4d4d4;
      box-shadow: none;
      cursor: default;
      background-color: #f4f4f4;
      background-image: none;
      text-decoration: none
    }

    .introjs-bullets {
      text-align: center
    }

    .introjs-bullets ul {
      clear: both;
      margin: 15px auto 0;
      padding: 0;
      display: inline-block
    }

    .introjs-bullets ul li {
      list-style: none;
      float: left;
      margin: 0 2px
    }

    .introjs-bullets ul li a {
      display: block;
      width: 6px;
      height: 6px;
      background: #ccc;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      text-decoration: none
    }

    .introjs-bullets ul li a:hover {
      background: #999
    }

    .introjs-bullets ul li a.active {
      background: #999
    }

    .introjsFloatingElement {
      position: absolute;
      height: 0;
      width: 0;
      left: 50%;
      top: 50%
    }

  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Microsoft Yahei";
    }

    .page {
      position: relative;
      margin: 0 auto;
      padding-top: 15px;
      width: 1024px;
      height: 626px;
      background-color: #e1e1e2;
      box-sizing: border-box;
    }

    .g-contain {
      position: relative;
      margin: 0 auto;
      width: 934px;
      height: 540px;
      background: url("images/bg.jpg");
    }

    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: url("images/ball.png") no-repeat #439086;
      border-radius: 50%;
    }

    .active {
      z-index: 100;
    }

    .choose {
      border: 3px solid #ff0b50;
      box-sizing: border-box;
    }

    .g-bottom {
      width: 100%;
      height: 75px;
    }

    .g-bottom-inner {
      position: relative;
      margin: 0 auto;
      width: 934px;
      height: 100%;
    }

    .time-schedule {
      position: absolute;
      right: 0;
      top: 17px;
    }

    .button {
      background-color: #636463;
      width: 120px;
      height: 36px;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 36px;
      cursor: default;
    }

    .sure-btn {
      position: absolute;
      left: 405px;
      top: 19px;
    }

    .sure-btn.click {
      background-color: #2fabde;
      cursor: pointer;
    }

    .time-schedule {
      font-size: 0;
      color: #000;
    }

    .time-schedule .time-wrapper {
      border-bottom: 1px solid #adadad;
    }

    .time-schedule .span-left {
      font-size: 12px;
      line-height: 20px;
    }

    .time-schedule .span-right {
      margin-left: 12px;
      font-size: 14px;
      font-weight: 700;
      color: #fd4107;
    }

  <div class="g-click">
    <div class="u-main u-main1">
      <h2>操作指南已结束！</h2>
      <p class="intro">下面即将进入练习。</p>

    <div class="u-main u-main2">
      <h2>练习结束！</h2>
      <p class="intro">下面即将进入测试。</p>

<script src="jquery-1.8.3_min.js"></script>
<script src="intro.js"></script>
<script>
  (function ($) {
    var Mot = function (config) {
      this.config = {
        debug: false,
        ballNum: 10, //小球个数
        selNum: 3,//闪烁小球数量
        selNumMax: 5,//最大闪烁数量
        testNum: 2,//每组测试次数
        speedRate: 2,//每次增加减少速度
        speedMax: 8, //最大速度
        containW: 926,//容器宽
        containH: 536,//容器高
        ballColor: '#fff',//小球颜色
        ballR: 20,//小球半径
        moveTime: 5000,//运动时间 ms
        flashTime: 1000,//闪烁时间 ms
        timeText: 300,//答题最大时间
        level: 50,//改变间隔
        readTime: 1,//操作指南阅读时间 单位s
        introTime:1,//操作指引时间 单位s
        practiseTime:1,//操作指引时间 单位s
      }
    };
    var self, config, data,
      xArr = [],//生成点的x坐标
      yArr = [],//生成点的y坐标
      thisGameNum = 0,//本轮第几回合
      gameNum = 0,//第几次游戏
      flashBool = '',//闪烁计时器
      iAutoPlayTimer = [],//运动计时器
      testTimeOut = [],//测试计时器
      thisTrueArr = [],//本题正确选项
      thisSelArr = [],//本题考生选项
      startTime = 0,//小任务开始时间
      endTime = 0,//小任务结束时间
      thisUseTime = 0,//每小题使用时间
      thisAccuracy = 0,//每小题正确率
      allAccuracyArr = [],//正确率数组
      allTimeArr = [],//使用时间数组
      allTrueNum = 0,//答对总次数
      allTestNum = 0,//总测试次数
      schedule = 1,//测试进度
      thisPageNum = 0,//page状态： read:0,intro:1,practise:2
      time = '',//计时器
      sureBtnBool = 0;
    Mot.prototype = {
      constructor:Mot,
      //操作指引
      changeIntro: function () {
        thisPageNum = 1;
        clearTimeout(time);
        $('#time').html(self.secondsToTime(config.introTime));
        self.setTime($('#time'));
        introJs().setOptions({
          nextLabel: '下一步 &rarr;',
          prevLabel: '&larr; 上一步',
          skipLabel: '跳过',
          doneLabel: "完成",
          exitOnOverlayClick:false,
          exitOnEsc: true,
          showBullets:false,//原点
          showButtons :true,//上一步下一步显示
          keyboardNavigation:false,
          scrollToElement:false,
          overlayOpacity:1,
          disableInteraction:false
        }).goToStep(1).start().onchange(function(target) {
//          console.log(target.id);
          switch (target.id) {
            case "step2":
//              setTimeout(function () {
                self.ballMoving().then(function () {
                  self.chooseBall();
                });
//              },1000);
              break;
            default :
              return;
          }
        });
      },
      //退出操作指引
      exitIntro: function () {
        introJs().exit();
        self.tipPop('show','.u-main2');
        thisPageNum = 2;
        thisSelArr = [];
        //$('#time').text(self.secondsToTime(config.practiseTime));
      },
      debug: function () {
        if (config.debug) {
          $(".active").css("background", "#137137");
        }
      },
      //随机数
      rnd: function (min, max) {
        max = Math.max(min, max);
        min = Math.min(min, max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      },
      //生成n个min到max不重复的随机数
      rndArr: function (n, min, max) {
        max = Math.max(min, max);
        min = Math.min(min, max);
        var arr = [];
        var arr2 = [];
        for (var i = 0; i < max - min + 1; i++) {
          arr[i] = i + min;
        }
        for (var i = 0; i < n; i++) {
          var x = parseInt(Math.random() * arr.length);
          arr2[i] = arr[x];
          for (var j = x; j < arr.length; j++) {
            arr[j] = arr[j + 1];
          }
          arr.length = arr.length - 1;
        }
        return arr2;
      },
      //移除数组中指定值
      arrRemove: function (arr, val) {
        var index = $.inArray(val, arr);
        if (index > -1) {
          arr.splice(index, 1);
        }
      },
      //数组对比
      compareArr: function (oTextArr, nTextArr) {
        var sameArr = [];
        for (var s in oTextArr) {
          for (var x in nTextArr) {
            if (oTextArr[s] == nTextArr[x]) {
              sameArr.push(oTextArr[s]);
            }
          }
        }
        return sameArr.length;
      },
      //秒数转分钟显示
      secondsToTime: function (totalseconds) {
        var minute = Math.floor((totalseconds % 3600) / 60);
        var second = (totalseconds - minute * 60 );
        if (minute.toString().length == 1) {
          minute = "0" + minute;
        }
        if (second.toString().length == 1) {
          second = "0" + second;
        }
        var showTime = minute + ":" + second; //显示时间
        return showTime;
      },
      //倒计时
      setTime: function (el) {
        var showTime = $(el).text();
        var minute = showTime.split(':')[0];
        var second = showTime.split(':')[1];
        second--;
        if (second == -1) {
          minute--;
          second = 59;
        }
        if (minute.toString().length == 1) {
          minute = "0" + minute;
        }
        if (second.toString().length == 1) {
          second = "0" + second;
        }
        if ((minute == 0) && (second == 0)) {
          $(el).text("00:00");
          console.log(thisPageNum)
          if(thisPageNum === 0){
            $('#helpCloseBtn').click();
          }else if(thisPageNum === 1){
            self.exitIntro();
          }else if(thisPageNum === 2){
            console.log(1);
            self.tipPop('show','.u-main1');
          }
        } else {
          $(el).text(minute + ":" + second);
        }
        if ($(el).text() != '00:00') {
           time = setTimeout(
            function () {
              self.setTime($(el))
            }, 1000)
        }
      },
      //闪烁
      ballFlash: function () {
        flashBool = setInterval(function () {
          $('.active').toggle();
        }, config.flashTime / 4);
      },
      //圆->方
      ballToSquare: function () {
        $('.ball').css({
          'background': config.ballColor,
          'border-radius': '0'
        });
        self.debug();
      },
      //生成容器和小球以及显示位置
      creatBall: function (width, bgColor, num) {
        $('.g-contain,.g-bottom-inner').css('width', config.containW);
        $('.g-contain').css({height: config.containH});
        var createdxArr = [], createdyArr = [];
        for (var i = 0; i < num; i++) {
          var ballHtml = '<i class="ball ball' + i + '" data-index=' + i + '></i>';
          $('.g-contain').append(ballHtml);
          if (i < config.selNum) {
            $('.ball').addClass('active');
            thisTrueArr.push(i);
            xArr[i] = self.rnd(0, config.containW - width);
            yArr[i] = self.rnd(0, config.containH - width);
            createdxArr.push([xArr[i] - width, xArr[i] + width]);
            createdyArr.push([yArr[i] - width, yArr[i] + width]);
          } else {
            //闪烁小球和其他小球焦点不重合
            xArr[i] = self.rnd(0, config.containW - width);
            yArr[i] = self.rnd(0, config.containH - width);
            for (var j = 0; j < createdxArr.length; j++) {
              if (xArr[i] > createdxArr[j][0] && xArr[i] < createdxArr[j][1]) {
                xArr[i] = self.rnd(0, config.containW - width);
              }
              if (yArr[i] > createdyArr[j][0] && yArr[i] < createdyArr[j][1]) {
                yArr[i] = self.rnd(0, config.containH - width);
              }
            }
          }
          $('.ball' + [i]).css({
            width: width + 'px',
            height: width + 'px',
            left: xArr[i] + 'px',
            top: yArr[i] + 'px'
          });
        }
      },
      //小球运动过程
      ballMoving: function () {
        var def = $.Deferred();
        var SIZE = 2 * config.ballR;//球宽
        $('.ball').remove();
        self.creatBall(SIZE, config.ballColor, config.ballNum);
        var ball = $('.ball');
        var xSpeed = [], ySpeed = [];
        for (var i = 0; i < config.ballNum; i++) {
          xSpeed.push(self.rnd(-config.speedMax, config.speedMax));
          ySpeed.push(self.rnd(-config.speedMax, config.speedMax));
        }
        self.ballFlash();
        testTimeOut = setTimeout(function () {
          clearInterval(flashBool);
          for (var i = 0; i < config.ballNum; i++) {
            (function (i) {
              iAutoPlayTimer[i] = setInterval(function () {
                ball.eq(i).css({
                  left: xArr[i] + 'px',
                  top: yArr[i] + 'px'
                });
                xArr[i] = xArr[i] + xSpeed[i];
                yArr[i] = yArr[i] + ySpeed[i];
                if (xArr[i] <= config.speedMax / 2) {
                  xSpeed[i] = self.rnd(0, config.speedMax)
                }
                if (xArr[i] >= config.containW - SIZE - config.speedMax / 2) {
                  xSpeed[i] = -self.rnd(0, config.speedMax)
                }

                if (yArr[i] <= config.speedMax / 2) {
                  ySpeed[i] = self.rnd(0, config.speedMax)
                }
                if (yArr[i] >= config.containH - SIZE - config.speedMax / 2) {
                  ySpeed[i] = -self.rnd(0, config.speedMax)
                }

                if (xSpeed[i] < -config.speedMax) {
                  xSpeed[i] += self.rnd(0, config.speedRate);
                }
                else if (xSpeed[i] > config.speedMax) {
                  xSpeed[i] += self.rnd(-config.speedRate, 0);
                }
                else {
                  xSpeed[i] += self.rnd(-config.speedRate, config.speedRate);
                }

                if (ySpeed[i] < -config.speedMax) {
                  ySpeed[i] += self.rnd(0, config.speedRate);
                }
                else if (ySpeed[i] > config.speedMax) {
                  ySpeed[i] += self.rnd(-config.speedRate, 0);
                }
                else {
                  ySpeed[i] += self.rnd(-config.speedRate, config.speedRate);
                }
              }, config.level);
              setTimeout((function (i) {
                return function () {
                  clearInterval(iAutoPlayTimer[i]);
                  self.ballToSquare();
                  def.resolve();
                  startTime = new Date().getTime();//开始时间
                }
              }(i)), config.moveTime);
            }(i));
          }
        }, config.flashTime + 50);
        return def;
      },
      //选择小球
      chooseBall: function () {
        $('.ball').css("cursor", "pointer").click(function () {
          var index = $(this).data('index');
          var chooseNum = $(".choose").length;
          if (chooseNum < config.selNum) {
            $(this).toggleClass('choose');
            if ($.inArray(index, thisSelArr) < 0) {
              thisSelArr.push(index);
            } else {
              self.arrRemove(thisSelArr, index);
            }
          } else if (chooseNum === config.selNum) {
            $(this).removeClass('choose');
            self.arrRemove(thisSelArr, index);
          }
          sureBtnBool = 0;
          if (thisSelArr.length === config.selNum) {
            $("#sureBtn").off('click').addClass('click').click(function () {
              if ($(this).hasClass('click')) {
                if(thisPageNum === 1){
                  self.exitIntro();
//                  console.log(1);
                }else {
                  self.selFun();
                }
              }
            });
          } else {
            $("#sureBtn").removeClass('click');
          }
        });
      },
      //确认选择方法
      selFun: function () {
        if (sureBtnBool === 0) {
          endTime = new Date().getTime();//结束时间
          if (schedule < allTestNum) {
            schedule++;
            schedule = schedule < 10 ? '0' + schedule : schedule;
            $('#schedule').text(schedule);
          }
          thisUseTime = endTime - startTime;//每题使用时间
          var thisTrueNum = self.compareArr(thisSelArr, thisTrueArr);
          allTimeArr.push(thisUseTime);
          allTrueNum = thisTrueNum === config.selNum ? allTrueNum + 1 : allTrueNum;
          thisAccuracy = (thisTrueNum / config.selNum).toFixed(2);
          allAccuracyArr.push(thisAccuracy);
          thisTrueArr = [];
          self.returnText();
          sureBtnBool = 1;
          thisGameNum++;
          if (thisGameNum === config.testNum) {
            thisGameNum = 0;
            gameNum++;
            config.selNum++;
            if (config.selNum > config.selNumMax && thisPageNum === 2) {
              console.log('end');
              self.tipPop('show','.u-main1');
              return false;
            }
          }
          for (var i = 0; i < config.ballNum; i++) {
            clearInterval(iAutoPlayTimer[i]);
          }
          clearTimeout(testTimeOut);
          clearInterval(flashBool);
          self.ballMoving().then(function () {
            self.chooseBall();
          });
          $("#sureBtn").removeClass('click');
          thisSelArr = [];
        }
      },
      //返回给DST文本
      returnText: function () {
        for (var i = 0; i < config.ballNum; i++) {
          clearInterval(iAutoPlayTimer[i]);
        }
        clearTimeout(testTimeOut);
        clearInterval(flashBool);
//        console.log(allTestNum, allTrueNum, allAccuracyArr, allTimeArr);
      },
      //操作指南下一步fun
      readFun: function () {
        $('#helpCloseBtn').click(function () {
          $('.g-test,.g-bottom').show();
          $('#helpCloseBtn').text('关闭');
          $('.m-time,.g-help').addClass('displayNone');
          $('.g-test').removeClass('displayNone');
//          var SIZE = 2 * config.ballR;//球宽
//          $(".ball").remove();
//          self.creatBall(SIZE, config.ballColor, config.ballNum);
          self.changeIntro();
        });
      },
      tipPop: function (show,ele) {
        clearTimeout(time);
        if(show === 'show'){
          $('.g-click,.g-model').show();
          $(ele).hide();
          $(ele).next().show();
          if(ele === '.u-main2') {
            var startPractice = setTimeout(self.startPractice,2000);
          }else if(ele === '.u-main1'){
            var startTestTime = setTimeout(self.startTestBtn,2000);
          }
        }else{
          $('.g-click,.g-model').hide();
        }
      },
      //开始练习Func
      startPractice: function () {
        $("#sureBtn").removeClass('click');
        self.tipPop('hide','.u-main2');
        $("#time").html(self.secondsToTime(config.practiseTime + 1));
        self.setTime($('#time'));
        $('.m-practise').show();
        thisPageNum = 2;
        self.ballMoving().then(function () {
          self.chooseBall();
        });
      },
      //开始正式测试Func
      startTestBtn: function () {
        $('#time').text("00:00");
        clearTimeout(time);
        console.log('startTestBtn');
        // window.external.exampleEnd('');
      },
      //指导语按钮点击方法
      helpBtnFun: function () {
        $('.g-test,.g-bottom').hide();
        $('.g-help').show();
        $('#helpCloseBtn').off('click').click(function () {
          $('.g-test,.g-bottom').show();
          $('.g-help').hide();
        });
        $('.closeHelpBtn').click(function () {
          $('.g-main').show();
          $('.g-help').hide();
          $('.g-title').show();
        });
//        $('.introjs-helperLayer').hide();
      },
      init: function (initStr) {
        //解析传入json字符串
        self = this;
        config = this.config;
        if (initStr) {
          data = eval('(' + initStr + ')');
          if (config && $.isPlainObject(data)) {
            $.extend(this.config, data)
          } else {
            this.isConfig = true;
          }
        }
        $('#readTime').html(self.secondsToTime(config.readTime + 1));
        self.setTime($('#readTime'));
        self.readFun();
        allTestNum = (config.selNumMax - config.selNum + 1) * config.testNum; //测试总次数
        $('.all-schedule').text(allTestNum < 10?'0'+allTestNum:allTestNum);
        $('#helpBtn').click(function () {
          self.helpBtnFun();
        });
        $('#endPractiseBtn').click(function () {
          self.tipPop('show','.u-main1');
        })
      }
    };
    window.Mot = Mot;
  })(jQuery);
  window.API = new Mot();
  window.API.init("{'readTime':11,'introTime':15,'practiseTime':1000}");
</script>
