<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>mot</title>
  <link rel="stylesheet" href="common.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Microsoft Yahei";
    }
    .displayNone{
      display: none;
    }
    .allPage{
      width: 1024px;
      height: 626px;
      margin: 0 auto;
      padding-top: 20px;
      background-color: #e1e1e2;
      position: relative;
      box-sizing: border-box;
    }
    .g-body {
      position: relative;
      margin: 0 auto;
      padding-top: 10px;
      width: 1024px;
      height: 626px;
      background-color: #fff;
      border: 1px solid #999;
      box-sizing: border-box;
    }
    .time{
      position: absolute;
      bottom: 0;
      right:0;
    }
    .contain {
      position: relative;
      margin: 0 auto 0;
      width: 934px;
      height: 540px;
      border: 8px solid #bbbbbb;
      outline: 1px solid #909090;
      background-color: #3a3a3a;
    }

    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #439086;
      border-radius: 50%;
    }

    .active {
      z-index: 100;
    }

    .choose {
      border: 4px solid #ec9720;
      box-sizing: border-box;
    }
    .btn{
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
    .sure-btn {
      width: 120px;
      height: 36px;
      line-height: 36px;
      background-color: #636463;
      margin: 12px auto 0;
      cursor: default;
    }
    .sure-btn.click {
      background-color: #2fabde;
      cursor: pointer;
    }

  <style>
    .introjs-overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 9999996;
      background-color: #000;
      opacity: 0.5;
      filter: alpha(opacity=50);
    }

    .introjs-fixParent {
      z-index: auto !important;
      opacity: 1.0 !important;
      filter: alpha(opacity=100);
    }

    .introjs-showElement, tr.introjs-showElement > td, tr.introjs-showElement > th {
      z-index: 9999998 !important
    }

    .introjs-relativePosition, tr.introjs-showElement > td, tr.introjs-showElement > th {
      position: relative
    }

    .introjs-helperLayer {
      position: absolute;
      z-index: 9999997;
      background-color: #FFF;
      border: 1px solid #777;
      border-radius: 4px;
    }

    .introjs-helperNumberLayer {
      display: none;
      position: absolute;
      top: -16px;
      left: -16px;
      z-index: 9999999 !important;
      zoom: 1;
      padding: 2px;
      font-family: Arial, verdana, tahoma;
      font-size: 13px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
      background: #ff3019;
      background: -webkit-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ff3019), color-stop(100%, #cf0404));
      background: -moz-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -ms-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: -o-linear-gradient(top, #ff3019 0, #cf0404 100%);
      background: linear-gradient(to bottom, #ff3019 0, #cf0404 100%);
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 3px solid white;
      border-radius: 50%;
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff3019', endColorstr='#cf0404', GradientType=0);
      filter: progid:DXImageTransform.Microsoft.Shadow(direction=135, strength=2, color=ff0000);
      box-shadow: 0 2px 5px rgba(0, 0, 0, .4)
    }

    .introjs-arrow {
      border: 5px solid white;
      content: '';
      position: absolute
    }

    .introjs-arrow.top {
      top: -10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.top-right {
      top: -10px;
      right: 10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.top-middle {
      top: -10px;
      left: 50%;
      margin-left: -5px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: white;
      border-left-color: transparent
    }

    .introjs-arrow.right {
      right: -10px;
      top: 10px;
      border-top-color: transparent;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: white
    }

    .introjs-arrow.bottom {
      bottom: -10px;
      border-top-color: white;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent
    }

    .introjs-arrow.left {
      left: -10px;
      top: 10px;
      border-top-color: transparent;
      border-right-color: white;
      border-bottom-color: transparent;
      border-left-color: transparent
    }

    .introjs-tooltip {
      position: absolute;
      padding: 10px;
      background-color: white;
      min-width: 200px;
      max-width: 300px;
      border-radius: 3px;
      box-shadow: 0 1px 10px rgba(0, 0, 0, .4);
    }

    .introjs-tooltipbuttons {
      text-align: center;
    }

    .introjs-button {
      position: relative;
      overflow: visible;
      display: inline-block;
      padding: .3em .8em;
      border: 1px solid #d4d4d4;
      margin: 0;
      text-decoration: none;
      text-shadow: 1px 1px 0 #fff;
      font: 11px/normal sans-serif;
      color: #333;
      white-space: nowrap;
      cursor: pointer;
      outline: 0;
      background-color: #ececec;
      background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f4f4f4), to(#ececec));
      background-image: -moz-linear-gradient(#f4f4f4, #ececec);
      background-image: -o-linear-gradient(#f4f4f4, #ececec);
      background-image: linear-gradient(#f4f4f4, #ececec);
      -webkit-background-clip: padding;
      -moz-background-clip: padding;
      -o-background-clip: padding-box;

<script>
    (function ($) {
        var Mot = function (config) {
            this.config = {
                debug: false,
                ballNum: 10, //小球个数
                selNum: 3,//闪烁小球数量
                selNumMax: 5,//最大闪烁数量
                testNum: 2,//每组测试次数
                speedRate: 2,//每次增加减少速度
                speedMax: 8, //最大速度
                ballColor: '#fff',//小球颜色
                ballR: 20,//小球半径
                moveTime: 5000,//运动时间
                flashTime: 1000,//闪烁时间
                selColor: '#ec9720',//选中边框颜色
                timeText: 300,//答题最大时间
            };
        };
        var self, config, data,
            xArr = [],//生成点的x坐标
            yArr = [],//生成点的y坐标
            containW = 0,//容器宽
            containH = 0,//容器高
            thisGameNum = 0,//本轮第几回合
            gameNum = 0,//第几次游戏
            flashBool = '',//闪烁计时器
            iAutoPlayTimer = [],//运动计时器
            testTimeOut = [],//测试计时器
            thisTrueArr = [],//本题正确选项
            thisSelArr = [],//本题考生选项
            startTime = 0,//小任务开始时间
            endTime = 0,//小任务结束时间
            thisUseTime = 0,//每小题使用时间
            thisAccuracy = 0,//每小题正确率
            allAccuracyArr = [],//正确率数组
            allTimeArr = [],//使用时间数组
            allUseTime = 0,//总使用时间
            allTrueNum = 0,//答对总次数
            allTestNum = 0;//总测试次数
        Mot.prototype = {
            //操作指引
            changeIntro: function () {
                $('.g-help,.g-model').hide();
                $('.g-main').show();
                $('#timeIntro').text('本任务剩余时间');
                introJs().setOptions({
                    nextLabel: '下一步 &rarr;',
                    prevLabel: '&larr; 上一步',
                    skipLabel: '跳过',
                    doneLabel: "完成",
                    exitOnOverlayClick:false,
                    exitOnEsc: true,
                    showBullets:false,//圆点
                    showButtons :true,//上一步下一步显示
                    keyboardNavigation:false,
                    scrollToElement:false,
                    overlayOpacity:1,
                    disableInteraction:false
                }).goToStep(1).start().onchange(function(target) {
                    switch (target.id) {
                        case "step3":
                            break;
                        case "step4":
                            break;
                        case "step5":
                            break;
                        default :
                            return;
                    }
                });
            },
            debug: function () {
                $(".active").css("background", "#ec9720");
            },
            //随机数
            rnd: function (min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            },
            //生成n个min到max不重复的随机数
            rndArr: function (n, min, max) {
                var arr = [];
                var arr2 = [];
                for (var i = 0; i < max - min + 1; i++) {
                    arr[i] = i + min;
                }
                for (var i = 0; i < n; i++) {
                    var x = parseInt(Math.random() * arr.length);
                    arr2[i] = arr[x];
                    for (var j = x; j < arr.length; j++) {
                        arr[j] = arr[j + 1];
                    }
                    arr.length = arr.length - 1;
                }
                return arr2;
            },
            //移除数组中指定值
            arrRemove: function (arr, val) {
                var index = arr.indexOf(val);
                if (index > -1) {
                    arr.splice(index, 1);
                }
            },
            //数组对比
            compareArr: function (oTextArr, nTextArr) {
                var sameArr = [];
                for (var s in oTextArr) {
                    for (var x in nTextArr) {
                        if (oTextArr[s] == nTextArr[x]) {
                            sameArr.push(oTextArr[s]);
                        }
                    }
                }
                return sameArr.length;
            },
            //秒数转分钟显示
            secondsToTime: function (totalseconds) {
                var minute = Math.floor((totalseconds % 3600) / 60);
                var second = (totalseconds - minute * 60 );
                if (minute.toString().length == 1) {
                    minute = "0" + minute;
                }
                if (second.toString().length == 1) {
                    second = "0" + second;
                }
                var showTime = minute + ":" + second; //显示时间
                return showTime;
            },
            //倒计时
            setTime: function () {
                var showTime = $('#time').text();
                var minute = showTime.split(':')[0];
                var second = showTime.split(':')[1];
                second--;
                if (second == -1) {
                    minute--;
                    second = 59;
                }
                if (minute.toString().length == 1) {
                    minute = "0" + minute;
                }
                if (second.toString().length == 1) {
                    second = "0" + second;
                }
                if ((minute == 0) && (second == 0)) {
                    $('#time').text("00:00");
                    setTimeout(function () {
                        self.returnText();
                    },1000);
                } else {
                    $('#time').text(minute + ":" + second);
                }
                if( $('#time').text() != '00:00') {
                    time = setTimeout(self.setTime, 1000);
                }
            },
            //闪烁
            ballFlash: function () {
                thisTrueArr = self.rndArr(config.selNum, 0, config.ballNum - 1);
                for (var i = 0; i < thisTrueArr.length; i++) {
                    $('.ball').eq(thisTrueArr[i]).addClass('active');
                }
                flashBool = setInterval(function () {

                    $('.active').toggle();
                }, config.flashTime / 4);
            },
            //圆->方
            ballToSquare: function () {
                $('.ball').animate({'border-radius': '0'}, 200)
            },
            //生成小球以及显示位置
            creatBall: function (width, bgColor, num) {
                for (var i = 0; i < num; i++) {
                    var ballHtml = '<i class="ball ball' + i + '" data-index=' + i + '></i>';
                    xArr[i] = self.rnd(0, containW - width);//x轴坐标
                    yArr[i] = self.rnd(0, containH - width);//y轴坐标
                    $('.contain').append(ballHtml);
                    $('.ball' + [i]).css({
                        width: width + 'px',
                        height: width + 'px',
                        backgroundColor: bgColor,
                        left: xArr[i] + 'px',
                        top: yArr[i] + 'px'
                    });
                }
            },
            //清除小球
            clearBall: function () {
                $(".ball").remove();
            },
            //小球开始运动
            onMove: function (el, l, t) {
                el.css({
                    left: l + 'px',
                    top: t + 'px'
                });
            },
            //小球运动过程
            ballMoving: function () {
                var def = $.Deferred();
                containW = parseInt($('.contain').css('width'));//盒子宽
                containH = parseInt($('.contain').css('height'));//盒子高
                var SIZE = 2 * config.ballR;//球宽
                self.clearBall();
                self.creatBall(SIZE, config.ballColor, config.ballNum);
                var ball = $('.ball');
                var xSpeed = [], ySpeed = [];
                for (var i = 0; i < config.ballNum; i++) {
                    xSpeed.push(self.rnd(-config.speedMax, config.speedMax));
                    ySpeed.push(self.rnd(-config.speedMax, config.speedMax));
                }
                self.ballFlash();

                testTimeOut = setTimeout(function () {
                    clearInterval(flashBool);
                    for (var i = 0; i < config.ballNum; i++) {
                        (function (i) {
                            iAutoPlayTimer[i] = setInterval(function () {
                                self.onMove(ball.eq(i), xArr[i], yArr[i]);
                                xArr[i] = xArr[i] + xSpeed[i];
                                yArr[i] = yArr[i] + ySpeed[i];
                                if (xArr[i] <= config.speedMax / 2) {
                                    xSpeed[i] = self.rnd(0, config.speedMax)
                                }
                                if (xArr[i] >= containW - SIZE - config.speedMax / 2) {
                                    xSpeed[i] = -self.rnd(0, config.speedMax)
                                }

                                if (yArr[i] <= config.speedMax / 2) {
                                    ySpeed[i] = self.rnd(0, config.speedMax)
                                }
                                if (yArr[i] >= containH - SIZE - config.speedMax / 2) {
                                    ySpeed[i] = -self.rnd(0, config.speedMax)
                                }

                                if (xSpeed[i] < -config.speedMax) {
                                    xSpeed[i] += self.rnd(0, config.speedRate);
                                }
                                else if (xSpeed[i] > config.speedMax) {
                                    xSpeed[i] += self.rnd(-config.speedRate, 0);
                                }
                                else {
                                    xSpeed[i] += self.rnd(-config.speedRate, config.speedRate);
                                }

                                if (ySpeed[i] < -config.speedMax) {
                                    ySpeed[i] += self.rnd(0, config.speedRate);
                                }
                                else if (ySpeed[i] > config.speedMax) {
                                    ySpeed[i] += self.rnd(-config.speedRate, 0);
                                }
                                else {
                                    ySpeed[i] += self.rnd(-config.speedRate, config.speedRate);
                                }
                            }, 50);
                            setTimeout((function (i) {
                                return function () {
                                    clearInterval(iAutoPlayTimer[i]);
                                    self.ballToSquare();
                                    def.resolve();
                                    startTime = new Date().getTime();//开始时间
                                }
                            }(i)), config.moveTime);
                        }(i));
                    }
                }, config.flashTime + 50);
                return def;
            },
            //选择小球
            chooseBall: function () {
                $('.ball').css("cursor", "pointer").click(function () {
                    var index = $(this).data('index');
                    var chooseNum = $(".choose").length;
                    if (chooseNum < config.selNum) {
                        $(this).toggleClass('choose');
                        if (thisSelArr.indexOf(index) < 0) {
                            thisSelArr.push(index);
                        } else {
                            self.arrRemove(thisSelArr, index);
                        }
                    } else if (chooseNum === config.selNum) {
                        $(this).removeClass('choose');
                        self.arrRemove(thisSelArr, index);
                    }
                    self.selFun();
                });
            },
            //确认选择方法
            selFun: function () {
                var sureBtnBool = 0;
                if (thisSelArr.length === config.selNum) {
                    $("#sureBtn").addClass('click');
                } else {
                    $("#sureBtn").removeClass('click');
                }
                $("#sureBtn.click").click(function () {
                    if (sureBtnBool === 0) {
                        endTime = new Date().getTime();//结束时间
                        thisUseTime = endTime - startTime;//每题使用时间
                        var thisTrueNum = self.compareArr(thisSelArr, thisTrueArr);
                        allTimeArr.push(thisUseTime);
                        allTrueNum = thisTrueNum === config.selNum ? allTrueNum + 1 : allTrueNum;
                        thisAccuracy = (thisTrueNum / config.selNum).toFixed(2);
                        allAccuracyArr.push(thisAccuracy);
                        self.returnText();
                        sureBtnBool = 1;
                        thisGameNum++;
                        if (thisGameNum === config.testNum) {
                            thisGameNum = 0;
                            gameNum++;
                            config.selNum++;
                            if (config.selNum > config.selNumMax) {
                                console.log('end');
                                return false;
                            }
                        }
//                        console.log(self.compareArr(thisSelArr,thisTrueArr),thisUseTime);
                        for (var i = 0; i < config.ballNum; i++) {
                            clearInterval(iAutoPlayTimer[i]);
                        }
                        clearTimeout(testTimeOut);
                        clearInterval(flashBool);
                        self.ballMoving().then(function () {
                            self.chooseBall();
                        });
                        $("#sureBtn").removeClass('click');
                        thisSelArr = [];
                    }
                });
            },
            //返回给DST文本
            returnText: function () {
                for (var i = 0; i < config.ballNum; i++) {
                    clearInterval(iAutoPlayTimer[i]);
                }
                clearTimeout(testTimeOut);
                clearInterval(flashBool);
                console.log(allTestNum, allTrueNum, allAccuracyArr, allTimeArr);
            },
            init: function (initStr) {
                //解析传入json字符串
                self = this;
                config = this.config;
                if (initStr) {
                    data = eval('(' + initStr + ')');
                    if (config && $.isPlainObject(data)) {
                        $.extend(this.config, data)
                    } else {
                        this.isConfig = true;
                    }
                }
                $("#closeHelpBtn").hide();
                $('#time').html(self.secondsToTime(config.timeText + 1));
                self.setTime();
                self.ballMoving().then(function () {
                    self.chooseBall();
                });
                if (config.debug) {
                    self.debug();
                }
                allTestNum = (config.selNumMax - config.selNum + 1) * config.testNum; //测试总次数
            }
        };
        window.Mot = Mot;
    })(jQuery);
    window.API = new Mot();
    window.API.init("{'debug':false,'ballNum':10,'selNum':3,'selNumMax':5," +
        "'testNum':2,'speedRate':2,'speedMax':8,'ballColor':'#fff','ballR':20,'moveTime':5000," +
        "'flashTime':1000,'selColor':'#ec9720','timeText':300}");
</script>
</body>
