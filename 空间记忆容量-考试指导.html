<script>
    ;(function ($) {
        var MemoryTest = function (config) {
            //默认配置项
            this.config = {
                choiceArr: [],//考生选项
                trueArr: [],//正确选项
                thisChoiceArr:[],//本题考生选项
                thisTrueArr:[],//本题正确选项
                everyNum:3,//每轮做几次
                thisGameNum:0,//本轮第几回合
                gameNum:0,//第几次游戏
                thisGameTrueNum:0,//对了几次
                threeTureNum:0,//三次内对了几次
                trueStr:0,//补充未选答案
                gameShowNum:0,//出现几个数，结合testArr使用，config.testArr[config.gameShowNum],
                returnText: [],//返回文本
                timeText: 240,//答题最大时间
                useTime: [],//使用时间
                clickNum:1,//点开数字
                testArr:[4,5,6,7,8,9],//依次测试从4-9
                debug:false,//debug模式
                threeBool:false,//是否每个都测试三次
                startTime:0,//开始时间
                endTime:0,//结束时间
                thisUseTime:0,//每小题使用时间
                useTimeArr:[],//使用时间数组
                allUseTime:0,//总使用时间
                pageNum:0,//0:操作指南阅读页，1:操作指引页，2:练习页面
                stepNum:3,//操作指引第几步
                testTime:60,//练习时长 单位s
                clickTime:2,//结束提示框显示时长 单位s
                readTime:1,//操作指南阅读时间 单位s
                introTime:20,//操作指引时间 单位s
            };
        };
        var self, config,time;
        MemoryTest.prototype = {
            //操作指引
            changeIntro: function () {
                $('.g-help,.g-model').hide();
                $('.g-main').show();
                $('#time').text(self.secondsToTime(config.introTime));
                $('#timeIntro').text('本任务剩余时间');
                introJs().setOptions({
                    nextLabel: '下一步 &rarr;',
                    prevLabel: '&larr; 上一步',
                    skipLabel: '跳过',
                    doneLabel: "完成",
                    exitOnOverlayClick:false,
                    exitOnEsc: true,
                    showBullets:false,//原点
                    showButtons :true,//上一步下一步显示
                    keyboardNavigation:false,
                    scrollToElement:false,
                    overlayOpacity:1,
                    disableInteraction:false
                }).goToStep(1).start().onchange(function(target) {
                    switch (target.id) {
                        case "step3":
                            setTimeout(show,1000);
                        function show(){
                            var mRnd = self.myRandom(config.testArr[0],1,36);
                            $.each(mRnd,function (i) {
                                var target = $('.horizontal').find('.topic').eq(mRnd[i] - 1);
                                target.addClass('answer' + (i+1)).find('.info').html(i+1);
                                self.turnOn(target.find('img'));
                            })
                        }
                            config.stepNum ++;
                            break;
                        case "step4":
                            self.turnOff();
                            config.clickNum = 1;
                            break;
                        case "step5":
                            break;
                        default :
                            return;
                    }
                });
            },
            //指导语按钮点击方法
            helpBtnFun: function () {
                $('.g-main').hide();
                $('.g-help').show();
                $('.closeHelpBtn').css('display','block');
                $('.g-title,#nextHelpBtn').hide();
                $('.closeHelpBtn').click(function () {
                    $('.g-main').show();
                    $('.g-help').hide();
                    $('.g-title').show();
                });
                $('.introjs-helperLayer').hide();
            },
            //退出操作指引
            exitIntro: function () {
                $('#time').text(self.secondsToTime(config.testTime));
//                clearTimeout(introTime);
                $('.g-title').show();
//                $('#helpBtn').show();
                introJs().exit();
            },
            tipPop: function (show,ele) {
                if(show === 'show'){
                    self.exitIntro();
                    $('.g-click,.g-model').show();
                    self.turnOff();
                    config.clickNum = 1;
                    $(ele).hide();
                    $(ele).next().show();
                    if(ele == '.u-main2') {
                        var startPractice = setTimeout(self.startPractice,config.clickTime * 1000);
                    }else if(ele == '.u-main1'){
                        var startTestTime = setTimeout(self.startTestBtn,config.clickTime * 1000);
                    }
                }else{
                    $('.g-click,.g-model').hide();
                }
            },
            startPractice: function () {
                self.tipPop('hide','.u-main2');
                $('.horizontal').find('.topic img').unbind('click');
                setTimeout(self.rndShow,1000);
                $('#againBtn').removeClass('trueColor');
                $('#helpBtn').show();
                setTimeout("$('#endPractiseBtn').show()",13000)
            },
            startTestBtn: function () {
                $('#time').text("00:00");
                clearTimeout(time);
                window.external.exampleEnd('');
            },
            //初始化
            init: function (str) {
                //解析传入json字符串
                var data = eval('(' + str + ')');
                self = this;
                config = this.config;
                if (config && $.isPlainObject(data)) {
                    $.extend(this.config, data)
                } else {
                    this.isConfig = true;
                }
                $('#time').text(self.secondsToTime(config.readTime + 1));
                $('#timeIntro').text('操作指南阅读剩余时间');
//                self.rndShow();
                self.setTime();
                $('.nextHelpBtn').click(function () {
                    self.changeIntro();
                    config.pageNum++;
                });
                $('#againBtn').click(function () {
                    if($(this).hasClass('trueColor')) {
                        self.againBtnFun()
                    }
                });
                $('#sureBtn').click(function () {
                    if($(this).hasClass('trueColor')){
                        if(config.pageNum == 1){
                            config.pageNum++;
                            self.tipPop('show','.u-main2');
                        }else if(config.pageNum == 2){
                            $('#againBtn').click();
                            self.rndShow();
                            config.thisGameNum ++ ;
                            if(config.thisGameNum % 3 == 0 && parseInt($('#finishedNum').html()) <= 6){
                                $('#finishedNum').html(parseInt($('#finishedNum').html()) + 1);
                                $('#unfinishedNum').html(parseInt($('#unfinishedNum').html()) - 1);
                            }
//                            console.log(config.thisGameNum)
                        }
                    }
                });
                $('#helpBtn').click(function () {
                    self.helpBtnFun();
                });
                $('#endPractiseBtn').click(function () {
                    self.tipPop('show','.u-main1');
                })
            },
            //生成n个min到max随机数
            myRandom: function (n, min, max) {
                var arr = [];
                var arr2 = [];
                for (var i = 0; i < max - min + 1; i++) {
                    arr[i] = i + min;
                }
                for (var i = 0; i < n; i++) {
                    var x = parseInt(Math.random() * arr.length);
                    arr2[i] = arr[x];
                    for (var j = x; j < arr.length; j++) {
                        arr[j] = arr[j + 1];
                    }
                    arr.length = arr.length - 1;
                }
                return arr2;
            },
            //秒数转分钟显示
            secondsToTime: function (totalseconds) {
                var minute = Math.floor((totalseconds % 3600) / 60);
                var second = (totalseconds - minute * 60 );
                if (minute.toString().length == 1) {
                    minute = "0" + minute;
                }
                if (second.toString().length == 1) {
                    second = "0" + second;
                }
                var showTime = minute + ":" + second; //显示时间
                return showTime;
            },
            //数组比对(相同索引比对)
            compareArr:  function (oArr, nArr) {
                var sameArr = [];
                for (var s in oArr) {
                    if (oArr[s] == nArr[s]) {
                        sameArr.push(oArr[s]);
                    }
                }
                return sameArr.length;
            },
            debug: function () {
                if(config.debug){
                    $('.g-debug').show();
                    var html = '';
                    $('.thisTrueArr').remove();
                    for(var i = 0;i < config.thisTrueArr.length;i++){
                        html = '<p class="thisTrueArr" style="position: absolute;top:11px;left: 28px">' + (i+1) + '</p>';
                        $('.topic').eq(config.thisTrueArr[i]-1).append(html)
                    };
                }
            },
            //倒计时
            setTime: function () {
                var showTime = $('#time').text();
                var minute = showTime.split(':')[0];
                var second = showTime.split(':')[1];
                second--;
                if (second == -1) {
                    minute--;
                    second = 59;
                }
                if (minute.toString().length == 1) {
                    minute = "0" + minute;
                }
                if (second.toString().length == 1) {
                    second = "0" + second;
                }
                if ((minute == 0) && (second == 0)) {
                    $('#time').text("00:00");
                    switch (config.pageNum){
                        case 0:
                            $('#nextHelpBtn').click();
                            break;
                        case 1:
                            config.pageNum++;
                            self.tipPop('show','.u-main2');
                            break;
                        case 2:
                            self.tipPop('show','.u-main1');
                            break;
                        default :
                            break;
                    }
                    self.returnText();
                } else {
                    $('#time').text(minute + ":" + second);
                }
                if( $('#time').text() != '00:00') {
                    time = setTimeout(self.setTime, 1000);
                }
            },
            //翻转打开
            turnOn: function(target) {
                target.parent().find('.info').html(config.clickNum);
                target.stop().animate({'height':0,'top':'40px'}, 0, function () {
                    $(this).hide().next().show();
                    $(this).next().animate({'height':'79px','top':0}, 0);
                });
                config.clickNum ++;
                if(config.clickNum === config.testArr[0] + 1){
                    $('.introjs-nextbutton').removeClass('introjs-disabled')
                    if(config.stepNum === 5 || config.stepNum === 7){
                        $('.introjs-nextbutton').click();
                    }
                    config.stepNum++;
                }
                return false;
            },
            //翻转关闭
            turnOff: function () {
                $('.info').animate({'height':0,'top':'40px'},0,function(){
                    $(this).hide().prev().show();
                    $(this).prev().animate({'height':'79px','top':0},0);
                });
                self.turnClickFun();
//                return false;
            },
            //随机翻转
            rndShow: function () {
                config.gameNum++;
                config.startTime = new Date().getTime();//开始时间
                $('#sureBtn').removeClass('trueColor');
                self.turnOff();
                config.clickNum = 1;
                $('#sureBtn').removeAttr('disabled');
                if(config.testArr[config.gameShowNum] <= config.testArr[config.testArr.length - 1]){
                    var mRnd = self.myRandom(config.testArr[config.gameShowNum],1,$('.topic').length);
                    $.each(mRnd,function (i) {
                        var target = $('.horizontal').find('.topic').eq(mRnd[i] - 1);
                        target.addClass('answer' + (i+1)).find('.info').html(i+1);
                        self.turnOn(target.find('img'));
                        config.thisTrueArr.push(mRnd[i]);
                    })
                    config.trueArr.push(config.thisTrueArr.join('|*|'));
                    var mTime = setTimeout(self.turnOff,2000);
                    config.clickNum = 1;
                    $('.u-debug').text(config.thisTrueArr.join(','));
                    self.debug();
                    $('.horizontal').find('.topic img').unbind('click');
                }else{
                    self.returnText();
                }
            },
            turnClickFun: function () {
                $('.horizontal').find('.topic img').unbind('click').click(function(){
                    if(!$('.topic img').is(":animated")){
                        if(config.clickNum <= config.testArr[config.gameShowNum]){
                            var $this = $(this);
                            self.turnOn($this);
                            $this.parent().addClass('numm num' + (config.clickNum - 1));
                            config.thisChoiceArr.push(parseInt($this.parent().attr('data-index')));
                        }
                        if(config.clickNum > config.testArr[config.gameShowNum]){
                            $('#sureBtn').addClass('trueColor');
                        }
                        self.btnControl();
                    } else{
                        return false;
                    }
                });
            },
            btnControl: function () {
                //重新选择按钮
                if($('.topic .info').css('display') == 'none' || config.clickNum > 1){
                    $('#againBtn').addClass('trueColor');
                }
            },
            //重新选择按钮方法
            againBtnFun: function () {
                $('.introjs-nextbutton').removeClass('introjs-disabled')
                $('.introjs-nextbutton').click();
                config.stepNum++;
                if($('#againBtn').hasClass('trueColor')){
                    config.clickNum = 1;
                    for(var i = 0;i<$('.topic').length;i++){
                        $('.topic').removeClass('num'+i);
                    }
                    self.turnOff();
                    $('#againBtn,#sureBtn').removeClass('trueColor');
                    self.arrToZero(config.thisChoiceArr);
                }
            },
            arrToZero: function (a,b,c) {
                a.length = 0;
                if(b){b.length = 0}
                if(c){c.length = 0}
            },
            //使用时间
            useTime: function () {
                config.endTime = new Date().getTime();//结束时间
                config.thisUseTime = config.endTime - config.startTime;//每题使用时间
                config.useTimeArr[config.gameNum - 1] = config.thisUseTime;
                config.allUseTime += config.thisUseTime;
                config.allUseTime/1000 < config.timeText ? config.allUseTime = config.allUseTime:config.allUseTime = config.timeText *1000;
            },
            returnText: function () {
                self.useTime();
                if(config.trueArr.length > config.choiceArr.length){
                    config.trueArr.pop();
                }
                if(config.trueArr.length == 0){
                    for(var i = 0;i < config.testArr[0] - 1;i++) {
                        config.trueStr += '|*|0';
                    }
                    config.trueArr.push(config.trueStr);
                    config.choiceArr = config.trueArr;
                }
                if(config.useTimeArr.length !== 1){
                    config.useTimeArr.pop();
                }
                config.returnText = config.thisGameTrueNum + '|@|'+ config.trueArr + '|@|' + config.choiceArr + '|@|'
                        + config.allUseTime + '|@|' + config.useTimeArr;
                self.turnOff();
                $('.horizontal').find('.topic img').unbind('click');
                $('#sureBtn').attr('disabled','disabled').removeClass('trueColor');
                $('#againBtn').addClass('endShow').removeClass('trueColor');
                clearTimeout(time); //清除计时器
//                console.log(config.returnText);
            },
            //确认选择方法
            sureBtnFun:function(){
                self.useTime();
                var thisTrueNum = self.compareArr(config.thisChoiceArr,config.thisTrueArr);
                config.choiceArr.push(config.thisChoiceArr.join("|*|"));
                if(thisTrueNum === config.thisTrueArr.length){
                    config.thisGameTrueNum ++;
                    config.threeTureNum ++;
                }
                config.thisGameNum ++ ;
                if(config.threeBool){
                    //三次都做
                    if(config.thisGameNum === config.everyNum){
                        config.gameShowNum++;
                        config.thisGameNum  = 0;
                    }
                }else{
                    //一次正确增加
                    if(config.thisGameNum === config.everyNum && config.threeTureNum == 0){
                        self.returnText();
                    }else if(config.threeTureNum !== 0){
                        config.gameShowNum++;
                        config.thisGameNum = 0;
                        config.threeTureNum = 0
                    }
                }
                $('#againBtn').removeClass('trueColor');
                self.arrToZero(config.thisChoiceArr,config.thisTrueArr);
                self.rndShow();
                $('#trueNumxx').text(config.thisGameTrueNum);
            },
        };
        window.MemoryTest = MemoryTest;
    }(jQuery));
    window.API = new MemoryTest();
    window.API.init("{'readTime':22,'introTime':60,'testTime':30}")
</script>
