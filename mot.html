<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>mot</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .ball-wrapper {
            position: relative;
            margin: 0 auto;
            width: 1024px;
            height: 626px;
            background-color: #e1e1e2;
            box-sizing: border-box;
        }

        .ball-wrapper .ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #439086;
        }
    </style>
</head>
<body>
<div class="g-page">
    <div class="ball-wrapper">
        <div class="ball"></div>
    </div>
</div>
<script src="jquery-1.4.4_min.js"></script>
<script src="victor.js"></script>
<script>
    (function ($) {
        var Mot = function (config) {
            this.config = {
                debug: true
            };
            if (config && $.isPlainObject(config)) {
                $.extend(this.config, config)
            } else {
                this.isConfig = true;
            }
        };
        var self, config, data;
        Mot.prototype = {
            start: function () {
            },
            debug: function () {
                console.log('debug')
            },
            getRandom: function (m,n) {
                return Math.floor(Math.random()*(n - m + 1) + m);
            },
            init: function (initStr) {
                //解析传入json字符串
                self = this;
                config = this.config;
                if (initStr) {
                    data = eval('(' + initStr + ')');
                }
            }
        }
        window.Mot = Mot;
    })(jQuery);
    window.API = new Mot();
    window.API.init("{'debug':false}");
</script>
</body>
</html>
