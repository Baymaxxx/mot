<html>
<head>
  <link type="text/css" rel="stylesheet" href="mot.css">
  <meta charset="utf-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .contain {
      margin: 0 auto;
      width: 1000px;
      height: 600px;
      background: #e1e1e2;
    }
  </style>
</head>
<body>
<div class="contain">
</div>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
  var Obj = {
    init: function () {
      var self = this;
      self.changeBg();
      self.changeWidth();
    },
    changeBg: function () {
      $('.contain').css({'background': '#137137'});
    },
    changeWidth: function () {
      $('.contain').animate({'width': '300px'},1000);
    }
  };

  function sync() {
    return new Promise(function (resolve,reject) {
      setTimeout(function () {
        resolve('aaa');
      },3000);
    });
  }
  sync().then(function (aaa) {
    console.log(aaa);
  },function (err) {
    console.log(err);
  })
</script>
</body>
</html>
