  var arr = [1,2,3,3,4,2];
  Array.prototype.unique = function () {
      var newArr = [];
      for(var i = 0;i < this.length;i++){
          if(newArr.indexOf(this[i]) < 0){
              newArr.push(this[i])
          }
      }
      return newArr;
  }
  console.log(arr.unique());
